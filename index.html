<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootcamp Laboratoria</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  </head>
  <body>
      <header>
        <p>Twitter</p>
    </header>
    <section>
        <h2>Olá Usuário!</h2>
        <br>
        <p>@User Seja Bem Vinda!</p>
        <br>
        <h3>Meus Tweets</h3>
    </section>
    <form id="form">
        <textArea id="text-t" type="text" placeholder="O que esta acontecendo?"></textArea>
        <br>
        <br>
        <hr>
        <br>
        <button type="button" id="button-t" class="button-t">Tweet</button>
        <div class="character-container">
        <p id="character-number">140</p>
        </div>
    </form>
    <section id="time">
    </section>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  </body>
</html>
